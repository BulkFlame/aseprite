name: Build Aseprite for Linux

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Aseprite
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build g++ libx11-dev libxcursor-dev libxi-dev libgl1-mesa-dev \
            libfontconfig1-dev libcurl4-openssl-dev libfreetype6-dev libpthread-stubs0-dev

      - name: Fetch and build Skia
        run: |
          git clone https://github.com/aseprite/skia.git --depth=1 --branch aseprite-m124
          cd skia
          python3 tools/git-sync-deps
          bin/gn gen out/Release-x64 --args='
            is_official_build=true
            is_debug=false
            skia_use_libwebp=false
            skia_use_wuffs=false
            skia_enable_gpu=true
            skia_use_gl=true
            target_cpu="x64"
          '
          ninja -C out/Release-x64

      - name: Build Aseprite
        run: |
          mkdir build && cd build
          cmake -G Ninja \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DLAF_BACKEND=skia \
            -DSKIA_DIR=../skia \
            -DSKIA_LIBRARY_DIR=../skia/out/Release-x64 \
            -DSKIA_LIBRARY=../skia/out/Release-x64/libskia.a \
            ..
          ninja

      - name: Upload Aseprite binary
        uses: actions/upload-artifact@v4
        with:
          name: aseprite-linux
          path: build/bin/aseprite
